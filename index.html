<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Matemática Fácil</title>
		<meta name="description" content="Some animation ideas for stacks of cards" />
		<meta name="keywords" content="stack, cards, effect, ui, animation, inspiration, html, css" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/simpleMath.css" />
		<link rel="stylesheet" type="text/css" href="css/sweetalert.css" />
		<script src="js/modernizr-custom.js"></script>
	</head>
	<body>
		<div id="footer">
			<div id="contador_tempo">00:00</div>
		</div>
		<div class="container">
			<header class="codrops-header color-9">
				<h1><span>Um novo jeito de aprender</span>Simplesmente Matemática</h1>
				<div id="medalhas"></div>
			</header>
			<div id="adicao" class="content color-1">
				<h2 class="content__title">Adição</h2>

				<ul id="stack_yuda" class="stack stack--yuda">
					<li class="stack__item" data-correct-answer="1"><img src="img/adicao/1.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/adicao/2.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/adicao/3.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/adicao/4.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/adicao/5.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/adicao/6.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/adicao/7.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/adicao/8.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/adicao/9.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/adicao/10.png" /></li>
				</ul>
				<div class="controls">
					<button class="button button--sonar button--reject" data-stack="stack_yuda"><i class="fa fa-times"></i><span class="text-hidden">Reject</span></button>
					<button class="button button--sonar button--accept" data-stack="stack_yuda"><i class="fa fa-check"></i><span class="text-hidden">Accept</span></button>
				</div>
			</div>
			<div id="subtracao" class="content color-2">
				<h2 class="content__title">Subtração</h2>
				<ul id="stack_krisna" class="stack stack--krisna">
					<li class="stack__item" data-correct-answer="0"><img src="img/subtracao/1.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/subtracao/2.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/subtracao/3.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/subtracao/4.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/subtracao/5.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/subtracao/6.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/subtracao/7.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/subtracao/8.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/subtracao/9.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/subtracao/10.png" /></li></li>
				</ul>
				<div class="controls">
					<button class="button button--sonar button--reject" data-stack="stack_krisna"><i class="fa fa-times"></i><span class="text-hidden">Reject</span></button>
					<button class="button button--sonar button--accept" data-stack="stack_krisna"><i class="fa fa-check"></i><span class="text-hidden">Accept</span></button>
				</div>
			</div>
			<div id="multiplicacao" class="content color-3">
				<h2 class="content__title">Multiplicação</h2>
				<ul id="stack_wangi" class="stack stack--wangi">
					<li class="stack__item" data-correct-answer="0"><img src="img/multiplicacao/1.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/multiplicacao/2.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/multiplicacao/3.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/multiplicacao/4.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/multiplicacao/5.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/multiplicacao/6.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/multiplicacao/7.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/multiplicacao/8.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/multiplicacao/9.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/multiplicacao/10.png" /></li>
				</ul>
				<div class="controls">
					<button class="button button--sonar button--reject" data-stack="stack_wangi"><i class="fa fa-times"></i><span class="text-hidden">Reject</span></button>
					<button class="button button--sonar button--accept" data-stack="stack_wangi"><i class="fa fa-check"></i><span class="text-hidden">Accept</span></button>
				</div>
			</div>
			<div id="divisao" class="content color-4">
				<h2 class="content__title">Divisão</h2>
				<ul id="stack_wira" class="stack stack--wira">
					<li class="stack__item" data-correct-answer="0"><img src="img/divisao/1.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/divisao/2.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/divisao/3.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/divisao/4.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/divisao/5.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/divisao/6.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/divisao/7.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/divisao/8.png" /></li>
					<li class="stack__item" data-correct-answer="0"><img src="img/divisao/9.png" /></li>
					<li class="stack__item" data-correct-answer="1"><img src="img/divisao/10.png" /></li>
				</ul>
				<div class="controls">
					<button class="button button--sonar button--reject" data-stack="stack_wira"><i class="fa fa-times"></i><span class="text-hidden">Reject</span></button>
					<button class="button button--sonar button--accept" data-stack="stack_wira"><i class="fa fa-check"></i><span class="text-hidden">Accept</span></button>
				</div>
			</div>
			<!-- Related demos -->
		</div><!-- /container -->
		<script src="js/clockCounter.js"></script>
		<script src="js/mobilecheck.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/dynamics.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/sweetalert.min.js"></script>
		<script src="js/simpleMath.js"></script>
	</body>
</html>
